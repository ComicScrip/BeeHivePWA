<div class="container">
  <div *ngIf="connection !== undefined && connection" class="banner online">You are online</div>
  <div *ngIf="connection !== undefined && !connection" class="banner offline">You are offline</div>
  <h1>
    {{ title }}
  </h1>
    <form class="form-horizontal" role="form">
        <div class="form-group form-inline">
            <span>Is open  </span>
            <label class="switch">
              <input type="checkbox" [checked]="hatchOpen" disabled>
              <span class="slider round"></span>
            </label>
        </div>
        <div class="form-group">
            <button (click)="onTempClick()" type="button" class="btn btn-default">Temperature</button>
            <button (click)="onVibrationClick()" type="button" class="btn btn-default">Vibration</button>
        </div>
    </form>
  <div class="chart">
    <chart
      [type]="chartType"
      [data]="chartData"
    ></chart>
  </div>
</div>
