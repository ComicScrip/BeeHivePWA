<div>
  <h1>
    BeeHive
  </h1>
</div>
<div>
  <h3>
    Beehive information
  </h3>
</div>
<div class="container">
  <h2>Connection : {{connection}}</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <p>Temperature :{{myHive?.temperature}}</p>
            <p>Is open :{{myHive?.hatchOpen}}</p>
            <p>Vibration :{{myHive?.vibration}}</p>
            <p>SoundActivity :{{myHive?.soundActivity}}</p>
            <p>Date :{{myHive?.dateTime}}</p>
    <form class="form-horizontal" role="form"> 
        <div class="form-group form-inline">       
            <span>Is open    </span>
            <label class="switch">             
              <input type="checkbox">
              <span class="slider round"></span>
            </label>         
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default">Temperature</button>
            <button type="button" class="btn btn-default">Vibration</button>
        </div>
        <button type="button" class="btn btn-success">Validate</button>
    </form>
</div>
